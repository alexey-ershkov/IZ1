#
# Configuration
#
language: cpp
dist: trusty

#
# Tokens
#
env:
  global:
    secure: ""

#
# Build Dependencies
#
before_script:

  #
  # Build Folder
  #
  - mkdir build
  - cd build

matrix:
  include:
    - os: linux
      env:
        - TEST="CppCheck"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
      script:
        - cmake -DENABLE_CPPCHECK=ON -DCMAKE_CXX_COMPILER="g++-7" ..
        - make
        - make check

script:
  - cmake CMakeLists.txt
  - cmake --build . --target IZ1
  - cmake --build . --target Gtest