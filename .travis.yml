
language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: true
      compiler: clang
      addons:
        apt:
          packages: &precise_latest_boost_packages
            - valgrind
            - python-yaml
            - lcov
            - libopencv-dev
          sources: &precise_latest_boost_sources
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
    -|
        os: linux
        env:
          - TEST="Valgrind"
        addons:
          apt:
            sources:
              - ubuntu-toolchain-r-test
            packages:
              - valgrind
        script:
          - cmake
          - make
          - ctest -T memcheck

install:
  - sudo pip install codecov



script:
  - cmake CMakeLists.txt
  - make
  - make IZ1
  - ctest
after_success:
  - bash <(curl -s https://codecov.io/bash)